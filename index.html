<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
    <title>Weather</title>
</head>
<body>

  <section class="home py-5">
    <div class="container">
      <div class="row mx-md-5">
        <form action="#" class="position-relative my-5">
          <input type="text" id="searchBar" placeholder="Find your location...">
          <input type="submit" value="Find">
        </form>
        <div class="forecast-table">
          <div class="row g-0">
            <div class="col-lg-4 col-md-12 col-sm-12">
              <div class="forecast-header d-flex justify-content-between py-2 bg3 rounded-2">
                <div class="day ms-2" id="today">
                  <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="date me-2" id="todayDate">
                </div>
              </div>
              <div class="forecast-body p-4 bg1 rounded-2">
                <div class="location" id="cityLocation">
                  
                </div>
                <div class="degree d-flex justify-content-between">
                  <div class="num" id="todayDegree">
                  </div>
                  <div class="forecast-icon">
                    <img id="todayIcon"  width="90">
                  </div>
                </div>
                <div class="custom" id="todayCustom"> 
                </div>
                <span><img src="images/icon-umberella.png"> <span id="humidity"></span> </span>
                <span><img src="images/icon-wind.png"> <span id="windKph"></span> </span>
                <span><img src="images/icon-compass.png"> <span id="windDir"></span></span>
              </div>
            </div>

            <div class="col-lg-4 col-md-12 col-sm-12">
              <div class="forecast-header-1 text-center py-2 bg4 rounded-2">
                <div class="day nextDay">
                  <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="forecast-body-1 p-4 text-center p-5 bg2 rounded-2">
                
                <div class="forecast-icon">
                  <img class="nextDayIcon" width="48">
                </div>

                <div class="degree my-4">
                  <div class="num maxDegree" >
                  </div>
                  <small class="minDegree">
                  </small>
                </div>
                <div class="custom mb-3 nextDayDescription" >
                </div>

              </div>
            </div>

            <div class="col-lg-4 col-md-12 col-sm-12">
              <div class="forecast-header-1 text-center bg3 py-2 rounded-2">
                <div class="day nextDay">
                  <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
               </div>
              <div class="forecast-body-1 p-4 bg1 text-center p-5 rounded-2">
                
                <div class="forecast-icon">
                  <img class="nextDayIcon" width="48">
                </div>

                <div class="degree my-4">
                  <div class="num maxDegree" >
                  </div>
                  <small class="minDegree">
                  </small>
                </div>
                <div class="custom mb-3 nextDayDescription">
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-3 text-center">
    <div class="container">
        <div class="col-md-12  mt-3">
          <div class="social-icons">

            <a href="http://noarhiyf@gmail.com"> <i class="fa-solid fa-envelope"></i> </a>
          </div>
        </div>
      <p class="ms-md-5 mt-sm-4 footer-text">Copyright 2023 <b>Ahmed Ashraf</b> . All rights reserved .</p>
    </div>
  </footer>

    <script src="js/main.js"></script> 
</body>
</html>
